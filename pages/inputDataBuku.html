        <main>
            <h1>Input data buku</h1>

             <form class="form-wrapper">
                 <div class="input-wrapper">
                     <label for="idBuku">ID Buku</label>
                     <input type="text" id="idBuku">
                 </div>
                 <div class="input-wrapper">
                    <label for="judulBuku">Judul Buku</label>
                    <input type="text" id="judulBuku">
                </div>
                <div class="input-wrapper">
                    <label for="kategori">Kategori Buku</label>
                    <select name="" id="kategori">
                        <option selected>--Pilih Kategori Buku--</option>
                        <option value="novel">Novel</option>
                        <option value="cerpen">Cerpen</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="keterangan">Keterangan</label>
                    <textarea id="keterangan" cols="35" rows="3"></textarea>
                </div>
                <div class="input-wrapper">
                    <label for="jumlah">Jumlah Buku</label>
                    <input type="number" name="" id="jumlah">
                </div>
                <div class="btn-wrapper">
                    <button>Simpan</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </main>
